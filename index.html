<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>

		body {
			background-color: #FD4D2C;
		}

		.container-fluid {
			padding-top: 5%;
		}

			
	.img {
		display: flex;
		flex: 33.3%;
		width:350px;
		height: 700px;

		
	}

	.info {
		border-style: dotted;
		padding: 20px;
		margin: 5px;
		background-color: #FE875D;
		}

	.mation {
		background-color: white;
		padding: 30px;
	}
	</style>
	
</head>
<body>

<div class="container-fluid">
	<div class="row">
	
<div class="col">
	<div class="mation">
	<h2 style="font-weight: bolder;"> Hi there, <span style="color: pink;">I'll</span> test you, how good are you at math? </h2>
</div>

<br>

	<div class="info">

<form>
	
	<label>Enter a value for a:</label> <input type="number" id="num1" class="form-control" placeholder="input here.....">
	<br>
	<label>Enter a value for b:</label> <input type="number" id="num2" class="form-control" placeholder="input here.....">
	<br>

	<button type="Submit" class="btn btn-danger btn-lg" onmouseover="multiply()"> What is the product of A & B? </button>

	<button type="Submit" class="btn btn-danger btn-lg" onmouseover="raise()"> What is a raised to the power of b? </button>

	<br>
	<br>


	<div class="col">

	
	<button type="Submit" class="btn btn-danger btn-lg" onmouseover="divide()"> What is the Remainder? </button>

	<button type="Submit" class="btn btn-danger btn-lg" onmouseover="compare()"> Is a greater than b?</button>
</div>

<br>

	<a href="index.html"><button class="btn btn-danger btn-lg">Refresh</button></a>

	<br>
	<br>

	<span class="form-control"> <h1 id="Result">RESULT</h1></span>
<br>

	<div class="container">
<details ontoggle="message()">
<summary>Click here.</summary>
<i>Hover your mouse over the buttons for answers.</i>
</details>
</div>

</form>
</div>
</div>

<div class="col">
		<div class="img">
<img src="gif.gif">
</div>
</div>


</form>
</div>
</div>
</div>




<script>
	function multiply(){
		var num1 = document.getElementById ("num1").value;
		var num2 = document.getElementById ("num2").value;
		var product = Number(num1) * Number(num2);

		document.getElementById('Result').innerHTML='Answer is' + ' ' + product;

	}

</script>

<script>

		function raise(){
		var power1 = document.getElementById ("num1").value;
		var power2 = document.getElementById ("num2").value;
		var raise = Number(power1) ** Number(power2);

		document.getElementById('Result').innerHTML='Answer is' + ' ' + raise;

	}

</script>



<script>

function divide(){
		var div1 = document.getElementById ("num1").value;
		var div2 = document.getElementById ("num2").value;
		var quotient = Number(div1) % Number(div2);

		document.getElementById('Result').innerHTML='Answer is' + ' ' + quotient;
}
</script>


	<script>

		function compare(){
		var com1 = document.getElementById ("num1").value;
		var com2 = document.getElementById ("num2").value;
		var pare = Number(com1) > Number(com2);

		document.getElementById('Result').innerHTML='Answer is' + ' ' + pare;

	}
</script>

<script>


	function message(){
		alert("Did you get it right?");

	}

</script>
</body>
</html>
